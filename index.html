    <font id=letrasMenores>Puede arrastrar su fichero directamente al campo de texto</font>

  <textarea id="INPUT">
     var a = "hello"; // initialize a
     var b = function(x) {
             var c = 3;
               return x+c;
             };

  <br>
    <script>
      // Drag and drop
      function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        var files = evt.dataTransfer.files;
        // FileReader
        var reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('INPUT').value = event.target.result;
        }
        reader.readAsText(files[0], "UTF-8");

        $('#INPUT').css('background-color', '#C282A5')

      }
      function handleDragOver(evt) {
        $('#INPUT').css('background-color', '#DDA3C3')

        evt.stopPropagation();
        evt.preventDefault();
      }

      // Carga fichero
      window.addEventListener('load', inicio, false);

      function inicio() {
        document.getElementById('archivo').addEventListener('change', cargar, false);
      }

      function cargar(ev) {
        var arch=new FileReader();
        arch.addEventListener('load',leer,false);
        arch.readAsText(ev.target.files[0]);
      }

      function leer(ev) {
        document.getElementById('INPUT').value=ev.target.result;
      }

      var dropZone = document.getElementById('INPUT');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', handleFileSelect, false);
    </script>
